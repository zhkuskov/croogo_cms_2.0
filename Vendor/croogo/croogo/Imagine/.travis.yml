language: php
 
php:
  - 5.3
  - 5.4
  - 5.5

env:
  - CAKE_VERSION=master
  - CAKE_VERSION=2.1.0
  - CAKE_VERSION=2.2.0
  - CAKE_VERSION=2.3.0
  - CAKE_VERSION=2.4.0
  - CAKE_VERSION=2.5

before_script:
  - git clone git://github.com/cakephp/cakephp ../cakephp && cd ../cakephp && git checkout $CAKE_VERSION
  - cp -R ../cakephp-imagine-plugin plugins/Imagine
  - sh -c "mysql -e 'CREATE DATABASE cakephp_test;'"
  - chmod -R 777 ../cakephp/app/tmp
  - echo "<?php
    class DATABASE_CONFIG {
    public \$default = array(
      'datasource' => 'Database/Mysql',
      'database' => 'cakephp_test',
      'host' => '0.0.0.0',
      'login' => 'travis',
      'persistent' => false,
    );
    public \$test = array(
      'datasource' => 'Database/Mysql',
      'database' => 'cakephp_test',
      'host' => '0.0.0.0',
      'login' => 'travis',
      'persistent' => false,
    );
    }" > ../cakephp/app/Config/database.php
  - echo "CakePlugin::loadAll();
    CakePlugin::load('Imagine', array('bootstrap' => true));
    " >> ../cakephp/app/Config/bootstrap.php

script:
  - ./lib/Cake/Console/cake test Imagine AllImaginePlugin --stderr
 
notifications:
  email: false